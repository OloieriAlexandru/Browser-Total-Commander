<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olo Total Commander</title>
  <link rel="shortcut icon" href="/public/images/favicon.ico">
  <link rel="stylesheet" href="/public/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- https://www.w3schools.com/howto/howto_css_modals.asp -->
  <div id="file-content-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" onclick="closeFileContentModal()">&times;</span>
      </div>
      <textarea class="modal-body">

      </textarea>
    </div>
  </div>

  <!-- https://www.w3schools.com/howto/howto_css_modals.asp -->
  <div id="confirm-modal" class="modal">
    <div class="modal-container">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" onclick="closeConfirmModal(false)">&times;</span>
        </div>
        <div class="modal-body">

        </div>
      </div>
      <div class="modal-footer">
        <div class="button" onclick="closeConfirmModal(true)">
          Confirm
        </div>
        <div class="button" onclick="closeConfirmModal(false)">
          Cancel
        </div>
      </div>
    </div>
  </div>

  <!-- https://www.w3schools.com/howto/howto_css_modals.asp -->
  <div id="input-modal" class="modal">
    <div class="modal-container">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" onclick="closeInputModal(false)">&times;</span>
        </div>
        <div class="modal-body">
          <div class="prompt">

          </div>
          <input type="text" class="modal-input">
        </div>
      </div>
      <div class="modal-footer">
        <div class="button" onclick="closeInputModal(true)">
          Confirm
        </div>
        <div class="button" onclick="closeInputModal(false)">
          Cancel
        </div>
      </div>
    </div>
  </div>

  <header>
    Browser Total Commander - Written by Oloieri Alexandru
  </header>

  <div class="header">
  </div>
  <main>
    <div class="panel left-panel">
      <div class="directory-select panel-header">
      </div>
      <div class="files-info-header panel-header">
        <div class="column-type-1">
          Name
        </div>
        <div class="column-type-2">
          Size
        </div>
        <div class="column-type-3">
          Date
        </div>
      </div>
      <div class="files-info">
      </div>
    </div>

    <div class="panel right-panel">
      <div class="directory-select panel-header">
      </div>
      <div class="files-info-header panel-header">
        <div class="column-type-1">
          Name
        </div>
        <div class="column-type-2">
          Size
        </div>
        <div class="column-type-3">
          Date
        </div>
      </div>
      <div class="files-info">
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-button" onclick="onButtonAction('edit-create')">
      <div class="button">
        4
      </div>
      <div class="action">
        Edit/Create file
      </div>
    </div>
    <div class="footer-button" onclick="onButtonAction('copy')">
      <div class="button">
        5
      </div>
      <div class="action">
        Copy
      </div>
    </div>
    <div class="footer-button" onclick="onButtonAction('rename-move')">
      <div class="button">
        6
      </div>
      <div class="action">
        Rename/Move
      </div>
    </div>
    <div class="footer-button" onclick="onButtonAction('create-folder')">
      <div class="button">
        7
      </div>
      <div class="action">
        Create Folder
      </div>
    </div>
    <div class="footer-button" onclick="onButtonAction('delete')">
      <div class="button">
        8
      </div>
      <div class="action">
        Delete
      </div>
    </div>
    <div class="footer-button" onclick="onButtonAction('saveSetup')">
      <div class="button">
        9
      </div>
      <div class="action">
        Save Setup
      </div>
    </div>
  </footer>

  <script src="/public/js/libraries/jwt-decode.min.js"></script>
  <script src="/public/js/main.js"></script>
</body>

</html>
