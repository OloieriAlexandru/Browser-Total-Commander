<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olo Total Commander</title>
  <link rel="shortcut icon" href="/public/images/favicon.ico">
  <link rel="stylesheet" href="/public/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    Browser Total Commander - Written by Oloieri Alexandru
  </div>
  <main>
    <div class="panel left-panel">
      <div class="directory-select panel-header">
        c:\Users\olo\*.*
      </div>
      <div class="files-info-header panel-header">
        <div class="column-type-1">
          Name
        </div>
        <div class="column-type-2">
          Size
        </div>
        <div class="column-type-3">
          Date
        </div>
      </div>
      <div class="files-info">
        <div class="file-info">
          <div class="column-type-1">
            [Desktop]
          </div>
          <div class="column-type-2">
            &ltDIR&gt
          </div>
          <div class="column-type-3">
            07/14/2018 22:40
          </div>
        </div>
      </div>
    </div>

    <div class="panel right-panel">
      <div class="directory-select panel-header">
        c:\Users\olo\*.*
      </div>
      <div class="files-info-header panel-header">
        <div class="column-type-1">
          Name
        </div>
        <div class="column-type-2">
          Size
        </div>
        <div class="column-type-3">
          Date
        </div>
      </div>
      <div class="files-info">

      </div>
    </div>
  </main>

  <script src="/public/js/main.js"></script>
</body>

</html>
